<div layout="column" layout-padding>
  <h1>Unitrans</h1>

  <p>Try out translation across multiple translations right here</p>
</div>

<section layout="row" layout-align="start center" layout-padding>
  <div flex="50" flex-xs="100">
    <span>From:</span>
    <button md-button disabled="true" class="md-primary">{{processedData && processedData.Source || "Auto"}}</button>
  </div>
  <div flex="50" flex-xs="100">
    <span>Translate to:</span>
    <!-- <div class="btn-group pull-right" role="group" aria-label="languages"> -->
      <button md-button
        *ngFor="#lang of languages"
        (click)=selectLang(lang)
        [class.btn-material-indigo]="lang === selectedLang">{{lang.title}}</button>
  </div>

  <!-- </div> -->
</section>

<section layout="row">

      <div flex="50" flex-xs="100">
          <md-card>
            <!-- <div class="panel"> -->
              <md-card-header>
                <md-card-header-text>
                <p>Source <b *ngIf="processedData">{{processedData.Source}}</b></p>
                </md-card-header-text>
              </md-card-header>
              <md-card-content>
                  <div *ngIf="true" class="form-group form-group-material-amber">
                    <textarea autogrow class="form-control" rows="1" [(ngModel)]="sourceText" #term (keyup)="asyncTranslator(term.value)" placeholder="Type text here"></textarea>
                  </div>
              </md-card-content>
            <!-- </div> -->
          </md-card>
      </div>
    <div flex="50" flex-xs="100">
        <i *ngIf="sourceText && !processedData"  class="fa fa-circle-o-notch fa-spin"></i>


      <div *ngIf="processedData" class="width100">
        <md-card class="panel" *ngFor="#item of processedList">
          <md-card-header>
            <p>{{item.Name}} [{{item.Source || "?"}}-{{item.Lang}}] {{item.Time}} ms </p>
          </md-card-header>
          <md-card-content>
          <!-- <div class="panel-body"> -->
            {{item.Translation}}
          <!-- </div> -->
          </md-card-content>
        </md-card>

      </div>
    </div>
  </section>
  <!-- <div class="row">
    <div class="col-xs-12">
      <pre *ngIf="processedData" class="width100">{{processedText}}</pre>
    </div>
  </div> -->
<section layout="row">
    <button md-button class="btn-material-indigo btn-lg" (click)="translateForce()">Translate</button>
</section>
